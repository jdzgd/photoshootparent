    <div id="wrapper">
        <!-- 模态遮罩 -->

        <!-- 登录模态框 -->
        <div class="login-modal">
            <h1>登录</h1>
            <h2>请输入您的账号密码</h2>
            <form method="post" action="/PsUserController/check">
                <div class="group">
                    <input type="text" name="account" autofocus="" required="">
                    <span class="line"></span>
                    <label>手机号/邮箱/用户名</label>
                </div>
                <div class="group">
                    <input type="password" name="password" autofocus="" required="">
                    <span class="line"></span>
                    <label>密码</label>
                </div>
                <button type="submit" class="button" id="logbtn">登录</button>
            </form> </div>
        <!-- 注册模态框 -->
        <div class="reg-modal">
            <h1>注册</h1>
            <h2>请输入您的账号密码</h2>
            <form>
                <div class="group">
                    <input type="text" autofocus="" required="">
                    <span class="line"></span>
                    <label>手机号/邮箱/用户名</label>
                </div>
                <div class="group">
                    <input type="password" autofocus="" required="">
                    <span class="line"></span>
                    <label>密码</label>
                </div>
                <div class="group">
                    <input type="password" required>
                    <span class="line"></span>
                    <label>确认密码</label>
                </div>
                <button type="submit" class="button">注册</button>
            </form>
        </div>
        <!-- 导航栏 -->
