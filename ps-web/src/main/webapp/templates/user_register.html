        <!--步骤显示-->
        <div class="col-md-6 col-md-offset-3 ">
            <table class="table table-bordered " id="registerStep">

                <th style="vertical-align: middle">第二步：选择性别</th>

        <div>
            <!--表单-->
            <div class="form-group col-md-2 col-md-offset-4">
                <form class="form-group ">
                    <div style="">
                        <div class="input-info">
                            <label for="registerAccount">账号</label>
                            <input type="text" class="form-control" id="registerAccount" placeholder="你登录时用的帐号">
                        </div>

                        <div class="input-info">
                            <label for="registerPassword">密码</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="你登录时用的密码">
                        </div>


                        <!--<div class="checkbox  ">-->
                        <!--<label>-->
                        <!--<input type="checkbox"> 同意-->
                        <!--</label>-->
                        <!--</div>-->
                    </div>


                    <!--第二部分-->
                    <div>
                        <img id="pic-cut-show" />
                        <div class="input-info">
                            <form enctype="multipart/form-data" method="post">
                                <label for="registerHeadPhoto">头像</label>
                                <input type="file" id="registerHeadPhoto" name="file">
                                <input type="hidden" id="pic-address" name="pic-address">
                                <p class="help-block">请上传一张80×80的图片</p>
                            </form>
                        </div>
                    </div>

                    <!--第三部分 给自己取一个好听的昵称吧！-->
                    <div style="display: none">
                        <div class="input-info">
                            <label for="registerNickName">昵称</label>
                            <input type="text" class="form-control" id="registerNickName" placeholder="给自己取一个好听的昵称吧！">
                        </div>
                    </div>


                    <button type="submit" class="btn  btn-info col-md-offset-6" id="submitBtn">提交</button>
                    <button type="reset" class="btn btn-default " style="margin-left: 25px">取消</button>

                </form>
